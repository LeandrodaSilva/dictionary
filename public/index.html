<html lang="pt-BR">
  <head>
    <title>Dictionary</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/stylesheets/style.css">
  </head>

  <body>
    <header>
      <h1 title="Dictionary"><img src="static/img/book-24px.svg" alt="Open book">Dictionary</h1>
    </header>

    <main>
      <form autocomplete="off">
        <div class="container-search">
          <label for="input-search" hidden>Pesquisa:</label>
          <input id="input-search"
                 class="hover-effect"
                 type="text"
                 title="Search field"
                 value="example"
                 required
                 autofocus>
        </div>
        <div class="container-search-button">
          <button id="button-search" class="hover-effect" type="submit">Search</button>
        </div>
      </form>

      <div id="container"></div>
    </main>

    <footer>
      <p>API: <a href="https://www.linguarobot.io/">Lingua Robot</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">
      import Dictionary from "./static/javascripts/Dictionary.js";
      new Dictionary(document.getElementById('container'));
    </script>
  </body>
</html>
